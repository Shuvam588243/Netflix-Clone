<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
  <header>
      <nav class="navbar">
          <div class="navbar_brand">
              <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="brand logo" class="brand_logo">
          </div>
          <div class="navbar_list_items">
              <div class="list_item">
                  <div class="dropdown_container">
                  <i class="fas fa-globe"></i>
                <select name="languages" id="LanguagesSelect" class="language_drop_down">
                    <option value="English" selected>English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                </div>
              </div>
              <div class="list-item">
                <button class="signin_button">Sign In</button>
              </div> 
          </div>
      </nav>
  </header>
<script src="script.js"></script>
</body>
</html>
